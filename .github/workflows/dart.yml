name: Flutter CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🐦 Flutter をセットアップ
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'  # 必要に応じてバージョン変更

      - name: 🔃 依存関係の取得
        run: flutter pub get

      - name: 🔍 静的解析
        run: flutter analyze

      - name: 🧪 テスト実行
        run: flutter test
