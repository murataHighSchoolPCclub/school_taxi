name: Flutter CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🐦 Flutter をセットアップ（Dart 3.8.1を含む）
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'  # Dart 3.8.1 を含むバージョン

      - name: 🔃 依存関係を取得
        run: flutter pub get

      - name: 🔍 静的解析
        run: flutter analyze

      - name: 🧪 テスト実行
        run: flutter test
